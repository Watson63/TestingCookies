<!DOCTYPE html>
<html lang = "en">
<head>
    <style>
        :root {
            --background-color-light: #ffffff;
            --text-color-light: #000000;
            --background-color-dark: #000000;
            --text-color-dark: #ffffff;
        }

        body {
            background-color: var(--background-color-light);
            color: var(--text-color-light);
            transition: background-color 0.5s, color 0.5s;
        }

        body.dark-mode {
            background-color: var(--background-color-dark);
            color: var(--text-color-dark);
        }
        /* The switch - the box around the slider */
.switch {
  position: fixed;
  display: inline-block;
  width: 60px;
  height: 34px;
}

/* Hide default HTML checkbox */
.switch input {
  opacity: 0;
  width: 0;
  height: 0;
}

/* The slider */
.slider {
  position: absolute;
  cursor: pointer;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background-color: #ccc;
  -webkit-transition: .4s;
  transition: .4s;
}

.slider:before {
  position: absolute;
  content: "";
  height: 26px;
  width: 26px;
  left: 4px;
  bottom: 4px;
  background-color: white;
  -webkit-transition: .4s;
  transition: .4s;
}

input:checked + .slider {
  background-color: #2196F3;
}

input:focus + .slider {
  box-shadow: 0 0 1px #2196F3;
}

input:checked + .slider:before {
  -webkit-transform: translateX(26px);
  -ms-transform: translateX(26px);
  transform: translateX(26px);
}

/* Rounded sliders */
.slider.round {
  border-radius: 34px;
}

.slider.round:before {
  border-radius: 50%;
}
    </style>
</head>
<body>
    <!-- Rounded switch -->
    <h1>Switch between light and dark mode: <hr></h1>
<label class="switch">
    <input type="checkbox" id="theme-toggle">
    <span class="slider round"></span>
  </label>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
  <!-- Logout button -->
  <button id="logout">Logout</button>
    <script>
        var toggle = document.getElementById('theme-toggle');
        toggle.addEventListener('change', function() {
            document.body.classList.toggle('dark-mode', this.checked);
            
            // Set a cookie to store the theme preference
            var expiryDate = new Date();
            expiryDate.setFullYear(expiryDate.getFullYear() + 1); // The cookie will expire in 1 year
            document.cookie = 'dark-mode=' + (this.checked ? '1' : '0') + ';expires=' + expiryDate.toUTCString() + ';path=/';
        });
        window.onload = function() {
            if (document.cookie.split(';').some((item) => item.trim().startsWith('dark-mode='))) {
                var darkMode = document.cookie.replace(/(?:(?:^|.*;\s*)dark-mode\s*\=\s*([^;]*).*$)|^.*$/, "$1") === '1';
                document.body.classList.toggle('dark-mode', darkMode);
                toggle.checked = darkMode;
            }
            // Check if the user is logged in
            if (!document.cookie.split(';').some((item) => item.trim().startsWith('loggedin='))) {
                // If the user is not logged in, redirect them to the specified URL
                window.location.href = "https://watson63.github.io/TestingCookies/";
            }
        };
        // Logout button event listener
        document.getElementById('logout').addEventListener('click', function() {
            // Delete the 'loggedin' cookie
            document.cookie = 'loggedin=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;';
                // After logout, redirect to the specified URL
    window.location.href = "https://watson63.github.io/TestingCookies/";

        });
    </script>

</body>
</html>
